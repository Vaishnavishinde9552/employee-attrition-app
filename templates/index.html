<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Attrition Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Employee Attrition Prediction</h1>

    <form id="attritionForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="Age" min="18" max="60" required />

      <label for="distance">Distance From Home (km):</label>
      <input type="number" id="distance" name="DistanceFromHome" min="0" max="100" required />

      <label for="education">Education (1-5):</label>
      <input type="number" id="education" name="Education" min="1" max="5" required />

      <label for="joblevel">Job Level (1-5):</label>
      <input type="number" id="joblevel" name="JobLevel" min="1" max="5" required />

      <label for="monthlyincome">Monthly Income:</label>
      <input type="number" id="monthlyincome" name="MonthlyIncome" min="1000" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="Gender" required>  
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="overtime">OverTime:</label>
      <select id="overtime" name="OverTime" required>
        <option value="" disabled selected>Select OverTime</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <br><br>
      <button type="submit">Predict Attrition</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
